<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Slobs</title>

    <!-- Website icon -->
    <link rel="icon" href="img/favicon.png">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link id='stylecss' type="text/css" rel="stylesheet" href="css/navbar.css" media="screen">
    <link id='stylecss' type="text/css" rel="stylesheet" href="css/signup.css" media="screen">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Parallax.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

    <!-- This is required for Open Sans Condensed Light font to work -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:light&v1' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- START OF PAGE -->
    <!-- TOP MENU -->
    <div class="header w3-xlarge w3-top" id="top-menu-container">
        <nav class="navbar navbar-expand-md navbar-light bg-light" id="navigation_bar">
            <ul class="navbar-nav">
                <a href="index.html" id="lazyslobs">Lazy Slobs</a>
            </ul>
            <ul class="navbar-nav navbar-right" id="home-navbar">
                <li><a href="aboutus.html" class="navbar-text">About Us</a></li>
                <li><a href="menu.html" class="navbar-text">Menu</a></li>
                <li><a href="contact.html" class="navbar-text">Contact Us</a></li>
                <li><a href="login.html" class="navbar-text">Log In</a></li>
            </ul>
        </nav>
    </div>
    <!-- END OF TOP MENU -->

    <!-- Add blank space in between elements -->
    <div id="blankspace"></div>

    <!-- ~~~~~~~~ PAGE CONTENT ~~~~~~~~ -->
    <div class="fadeInUp" id="boxes-container">
        <div class="container" id="sign-up-box">
            <h1 class="yeseva-one-font fadeIn first" style="font-size: 76px;">Create Account</h1>
            <br>
            <form action="signup.html" method="get" name="reservation" onsubmit="validateForm(event)">
                <!-- Name text and field -->
                <h2 class="yeseva-one-font fadeIn second name">Your Name</h2>
                <input class="fadeIn second name" type="text" name="name" placeholder="Your Name..." pattern="^[A-Za-z]+$" required>

                <!-- Email text and field -->
                <h2 class="yeseva-one-font fadeIn second email">Your Email</h2>
                <input class="fadeIn second email" type="text" name="email" placeholder="Your Email..." pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>

                <!-- Phone number text and field -->
                <h2 class="yeseva-one-font fadeIn second phone">Your Phone Number</h2>
                <input class="fadeIn second phone" type="tel" name="phone" placeholder="Your Phone Number..." required>

                <!-- Amount of people text and field -->
                <h2 class="yeseva-one-font fadeIn second address">Address (optional)</h2>
                <input class="fadeIn second address" type="text" name="addres" placeholder="Your address...">
                
                <!-- Password text and field -->
                <h2 class="yeseva-one-font fadeIn second password">Your Password</h2>
                <input class="fadeIn second password" type="password" name="password" placeholder="Your Password..." required>
                
                <!-- Password text and field -->
                <h2 class="yeseva-one-font fadeIn second password">Confirm Your Password</h2>
                <input class="fadeIn second password" type="password" name="password-confirm" placeholder="Re-enter Your Password..." required>

                <button class="yeseva-one-font fadeIn second" type="submit" class="yeseva-one-font" id="confirm-button">Create</button>
            </form>
        </div>
    </div>
    <!-- ~~~~~~~~ END OF PAGE CONTENT ~~~~~~~~ -->

    <!-- Blank space to make the page prettier -->
    <div id="blankspace"></div>
    <!-- END OF PAGE -->

    <script src="includes/javascript.js"></script>
</body>

</html>
