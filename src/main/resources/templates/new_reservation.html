<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Reservation</title>
</head>
<body>
<div align="center">
    <h1>Create New Reservation</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${reservation}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Customer Name:</td>
                <td><input type="text" th:field="*{CustomerName}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{Email}" /></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{PhoneNumber}" /></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="text" th:field="*{Quantity}" /></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{Description}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
